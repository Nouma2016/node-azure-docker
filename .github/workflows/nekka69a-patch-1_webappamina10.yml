name: Build and deploy container app to Azure Web App - webappamina10

on:
  push:
    branches:
      - nekka69a-patch-1
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://myregistryamina10nekka69a.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cef0b7065b3c4c53b463e1d3b215d2cd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_56f719b9dbda46cfbb9eeab3162c78a0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: myregistryamina10nekka69a.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cef0b7065b3c4c53b463e1d3b215d2cd }}/node-azure-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappamina10'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_278f5de7861c46dcae47bf9d6dcdfe7d }}
        images: 'myregistryamina10nekka69a.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cef0b7065b3c4c53b463e1d3b215d2cd }}/node-azure-docker:${{ github.sha }}'